<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="./assets/css/vendor.css">
  <link rel="stylesheet" href="./assets/css/theme.css">
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col md-4">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="" value="">
      </div>
      <div class="form-group">
        <label for="value">Value</label>
        <input type="text" class="form-control" id="value" name="value" placeholder="" value="">
      </div>
      <button class="btn btn-primary" id="addCookie">Cookies</button>
    </div>

  </div>
</div>
<script>
  document.getElementById('addCookie').onclick = function(){
      var nameCookie = document.getElementById('name').value;
      var  valueCookie = document.getElementById('value').value;
      document.cookie = `${nameCookie}=${valueCookie}`;
      console.log(document.cookie);


  };
</script>
</body>
</html>
