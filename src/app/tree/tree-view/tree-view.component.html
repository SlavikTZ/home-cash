<ul>
  <li *ngFor="let node of tree" (click)="toggle($event, node)" class="point">
    <span *ngIf="node.isChildren">
      <i>{{node.expand?"-":"+"}}</i>
    </span>
    <span>{{ node.name }}</span>
      <tree-view *ngIf="node.children && node.expand" [tree]="node.children"></tree-view>
  </li>
</ul>
